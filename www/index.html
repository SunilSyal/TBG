<!doctype html>
<html>

<head>
    <script src="cordova.js"></script>
    <script src="scripts/angular.min.js"></script>
</head>

<body>
    <header>
        <h1>One Stop Shop</h1>
        <ul>
            <li><a href="javascript:void(0)">One Stop Shop</a></li>
        </ul>
        
    </header>

    <main ng-app="TBG" ng-controller="tbg__main-ctrl as ctrl">
            <ul>
                <li ng-repeat="item in ctrl.getSiteList()">
                    <a 
                    class="shortc-button medium red custom-float-left custom-site-link" 
                    ng-click="ctrl.openWindow(item.target)"
                    href="javascript:void(0)">
                        <img src="amazon.jpg" alt="In Association with Amazon.in" border="0" class="tie-appear">
                        Go
                    </a>
                </li>
            </ul>
    </main>

    <script src="scripts/tbg_controller.js"></script>
</body>

</html>
